name: Node.js Package
on:
  push:
    branches: [automate-publish-npm]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '15.x'
          registry-url: 'https://www.npmjs.com/package/@build-security/opa-express-middleware'
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
